<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex items-center justify-center">
  <div class="w-full max-w-xl bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">üìù To-Do List</h1>

    <!-- Input Section -->
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Add a new task..." class="flex-1 border rounded-l px-3 py-2 outline-none" />
      <button onclick="addTask()" class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600">Add</button>
    </div>

    <!-- Filter Buttons -->
    <div class="flex justify-between mb-4">
      <div>
        <button onclick="setFilter('all')" class="filter-btn px-2">All</button>
        <button onclick="setFilter('active')" class="filter-btn px-2">Active</button>
        <button onclick="setFilter('completed')" class="filter-btn px-2">Completed</button>
      </div>
      <button onclick="clearCompleted()" class="text-sm text-red-500 hover:underline">Clear Completed</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2"></ul>

    <!-- Task Counters -->
    <div class="mt-4 text-center text-gray-600 text-sm" id="taskCounters"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
